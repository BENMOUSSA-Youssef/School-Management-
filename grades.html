<body>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">

            </div>
            <nav class="sidebar-nav">
                <ul>

                    <li><a href="results.html"><span class="nav-icon">ğŸ“ˆ</span><span class="nav-text">Result</span></a></li>

                    <li><a href="students.html"><span class="nav-icon">ğŸ‘¥</span><span class="nav-text">Student</span></a></li>
                    <li><a href="modules.html"><span class="nav-icon">ğŸ“š</span><span class="nav-text">Module</span></a></li>
                    <li><a href="profile.html"><span class="nav-icon">âš™ï¸</span><span class="nav-text">Profile</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user-info">
                    <div class="sidebar-user-role">Admin</div>
                    <div class="sidebar-user-role">Teacher</div>
                </div>
                <button class="sidebar-logout-btn" onclick="logoutUser()">Logout</button>
                <div class="theme-toggle-sidebar" style="margin-top: var(--spacing-md);">
                    <button class="theme-btn active" id="darkThemeBtn" onclick="setTheme('dark')" title="Dark mode">ğŸŒ™</button>
                    <button class="theme-btn" id="lightThemeBtn" onclick="setTheme('light')" title="Light mode">â˜€ï¸</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-navbar-simple">
                <div class="navbar-logo">EMSISystem</div>
                <h1>Grades Assignment</h1>
                <div class="user-badge" id="userBadge">Teacher</div>
            </div>

            <div class="content-area">
                <div class="card">
                    <div class="alert alert-info">
                        <strong>Instructions:</strong> Enter grades between 0 and 20. Grades are saved automatically when you leave the input field.
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Grades Table</h2>
                    </div>
                    <div id="gradesTableContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/grades.js"></script>
    <script>
        /**
         * ============================================
         * GRADES PAGE - JavaScript Initialization
         * ============================================
         */
        
        // Protect page - only teachers can access
        protectPage('teacher');
        
        // Get current user and update UI
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userBadge').textContent = user.role === 'teacher' ? 'Teacher' : 'Student';
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);
        
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
                document.getElementById('darkThemeBtn').classList.add('active');
                document.getElementById('lightThemeBtn').classList.remove('active');
            } else {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
                document.getElementById('lightThemeBtn').classList.add('active');
                document.getElementById('darkThemeBtn').classList.remove('active');
            }
            localStorage.setItem('theme', theme);
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        // Ensure grades table is displayed after page loads
        // This is a backup in case DOMContentLoaded in grades.js doesn't fire
        window.addEventListener('load', () => {
            if (typeof displayGradesTable === 'function') {
                displayGradesTable();
            }
        });
    </script>
</body>
</html>
