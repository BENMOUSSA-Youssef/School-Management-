<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
    <button class="mobile-menu-toggle" onclick="toggleSidebar()">â˜°</button>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo-full">EMSISystem</div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><span class="nav-icon">ğŸ </span><span class="nav-text">Dashboard</span></a></li>
                    <li><a href="results.html" class="active"><span class="nav-icon">ğŸ“ˆ</span><span class="nav-text">Result</span></a></li>
                    <li><a href="grades.html" id="navGrades"><span class="nav-icon">ğŸ“</span><span class="nav-text">Grade</span></a></li>
                    <li><a href="students.html" id="navStudents"><span class="nav-icon">ğŸ‘¥</span><span class="nav-text">Student</span></a></li>
                    <li><a href="modules.html" id="navModules"><span class="nav-icon">ğŸ“š</span><span class="nav-text">Module</span></a></li>
                    <li><a href="profile.html"><span class="nav-icon">âš™ï¸</span><span class="nav-text">Profile</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user-info">
                    <div class="sidebar-user-role">Admin</div>
                    <div class="sidebar-user-role">Teacher</div>
                </div>
                <button class="sidebar-logout-btn" onclick="logoutUser()">Logout</button>
                <div class="theme-toggle-sidebar" style="margin-top: var(--spacing-md);">
                    <button class="theme-btn active" id="darkThemeBtn" onclick="setTheme('dark')" title="Dark mode">ğŸŒ™</button>
                    <button class="theme-btn" id="lightThemeBtn" onclick="setTheme('light')" title="Light mode">â˜€ï¸</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-navbar-simple">
                <h1>Results & Statistics</h1>
                <div class="user-badge" id="userBadge">Teacher</div>
            </div>

            <div class="content-area">
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="filterStatus">Filter:</label>
                        <select id="filterStatus" onchange="filterResults()">
                            <option value="all">All Students</option>
                            <option value="passed">Passed Only (â‰¥10)</option>
                            <option value="failed">Failed Only (&lt;10)</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy" onchange="sortResults()">
                            <option value="name">Name (A-Z)</option>
                            <option value="average-desc">Average (High to Low)</option>
                            <option value="average-asc">Average (Low to High)</option>
                        </select>
                    </div>
                </div>

                <div class="results-section">
                    <h2 class="section-title">Student Results</h2>
                    <div id="resultsTableContainer" class="results-table-container"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/results.js"></script>
    <script>
        // Protect page - allow both teachers and students
        protectPage();
        
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userBadge').textContent = user.role === 'teacher' ? 'Teacher' : 'Student';
            
            // Show filters only for teachers
            if (user.role === 'teacher') {
                document.querySelector('.filter-bar').style.display = 'flex';
            } else {
                document.querySelector('.section-title').textContent = 'My Results';
                document.querySelector('.filter-bar').style.display = 'none';
                // Hide teacher-only links for students
                ['navStudents', 'navModules', 'navGrades'].forEach(id => {
                    const link = document.getElementById(id);
                    if (link) link.parentElement.style.display = 'none';
                });
            }
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);
        
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
                document.getElementById('darkThemeBtn').classList.add('active');
                document.getElementById('lightThemeBtn').classList.remove('active');
            } else {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
                document.getElementById('lightThemeBtn').classList.add('active');
                document.getElementById('darkThemeBtn').classList.remove('active');
            }
            localStorage.setItem('theme', theme);
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        // Ensure results are displayed after page loads
        // This is a backup in case DOMContentLoaded in results.js doesn't fire
        window.addEventListener('load', () => {
            if (typeof displayResults === 'function') {
                displayResults();
            }
        });
    </script>
</body>
</html>
