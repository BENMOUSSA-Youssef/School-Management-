<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>EMSISystem</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i>üìä</i> Dashboard</a></li>
                    <li><a href="students.html"><i>üë•</i> Students</a></li>
                    <li><a href="modules.html" class="active"><i>üìö</i> Modules</a></li>
                    <li><a href="grades.html"><i>üìù</i> Grades</a></li>
                    <li><a href="results.html"><i>üìà</i> Results</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="userName">Loading...</span>
                </div>
                <button class="logout-btn" onclick="logoutUser()">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-navbar">
                <h1>Module Management</h1>
                <div class="user-badge" id="userBadge">Teacher</div>
            </div>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2 id="formTitle">Add New Module</h2>
                    </div>
                    <div id="alertMessage"></div>
                    <form id="moduleForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="moduleName">Module Name *</label>
                                <input type="text" id="moduleName" required placeholder="e.g., Algorithmique et Programmation">
                            </div>
                            <div class="form-group">
                                <label for="moduleCoefficient">Coefficient *</label>
                                <input type="number" id="moduleCoefficient" required min="1" max="10" step="0.5" placeholder="e.g., 3">
                            </div>
                        </div>
                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">Save Module</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Modules List</h2>
                    </div>
                    <div id="modulesTableContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/modules.js"></script>
    <script>
        protectPage('teacher');
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userBadge').textContent = user.role === 'teacher' ? 'Teacher' : 'Student';
        }
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
