<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
    <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo-full">EMSISystem</div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><span class="nav-icon">üè†</span><span class="nav-text">Dashboard</span></a></li>
                    <li><a href="students.html" class="active"><span class="nav-icon">üë•</span><span class="nav-text">Student</span></a></li>
                    <li><a href="modules.html"><span class="nav-icon">üìö</span><span class="nav-text">Module</span></a></li>
                    <li><a href="grades.html"><span class="nav-icon">üìù</span><span class="nav-text">Grade</span></a></li>
                    <li><a href="results.html"><span class="nav-icon">üìà</span><span class="nav-text">Result</span></a></li>
                    <li><a href="profile.html"><span class="nav-icon">‚öôÔ∏è</span><span class="nav-text">Profile</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user-info">
                    <div class="sidebar-user-role">Admin</div>
                    <div class="sidebar-user-role">Teacher</div>
                </div>
                <button class="sidebar-logout-btn" onclick="logoutUser()">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-navbar-simple">
                <div class="navbar-logo">EMSISystem</div>
                <h1>Student Management</h1>
                <div class="user-badge" id="userBadge">Teacher</div>
            </div>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2 id="formTitle">Add New Student</h2>
                    </div>
                    <div id="alertMessage" style="display: none;"></div>
                    <form id="studentForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="studentName">Full Name *</label>
                                <input type="text" id="studentName" required placeholder="Enter student name">
                            </div>
                            <div class="form-group">
                                <label for="studentCIN">CIN *</label>
                                <input type="text" id="studentCIN" required placeholder="Enter CIN" maxlength="10">
                            </div>
                            <div class="form-group">
                                <label for="studentGroup">Group *</label>
                                <input type="text" id="studentGroup" required placeholder="e.g., 3IIR-1">
                            </div>
                            <div class="form-group">
                                <label for="studentUserId">Link to User Account</label>
                                <select id="studentUserId">
                                    <option value="">Select User Account (Optional)</option>
                                </select>
                                <small style="color: var(--text-secondary); font-size: 12px; display: block; margin-top: 4px;">
                                    Link this student to an existing user account for login access
                                </small>
                            </div>
                        </div>
                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">Save Student</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Students List</h2>
                    </div>
                    <div id="studentsTableContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/students.js"></script>
    <script>
        protectPage('teacher');
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userBadge').textContent = user.role === 'teacher' ? 'Teacher' : 'Student';
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);
        
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
            } else {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
            }
            localStorage.setItem('theme', theme);
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
